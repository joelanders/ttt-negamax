<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" src='t3.js'></script>
    <title>Tic Tac Toe</title>
    <style type="text/css">
      table {
        font-size: 800%;
        margin: 0;
        padding: 0}
      td {
        text-align: center;
        width: 1em}
      td:hover {
        background-color: yellow}
      td.x {
        background-color: red}
      td.o {
        background-color: blue}
    </style>
  </head>
  <body>
    <script>
      t3 = new T3State();
    </script>
    <table>
      <tr>
        <td class='1' onclick='t3.placeAndAI("x", 1)'>1</td>
        <td class='2' onclick='t3.placeAndAI("x", 2)'>2</td>
        <td class='3' onclick='t3.placeAndAI("x", 3)'>3</td>
      </tr>
      <tr>
        <td class='4' onclick='t3.placeAndAI("x", 4)'>4</td>
        <td class='5' onclick='t3.placeAndAI("x", 5)'>5</td>
        <td class='6' onclick='t3.placeAndAI("x", 6)'>6</td>
      </tr>
      <tr>
        <td class='7' onclick='t3.placeAndAI("x", 7)'>7</td>
        <td class='8' onclick='t3.placeAndAI("x", 8)'>8</td>
        <td class='9' onclick='t3.placeAndAI("x", 9)'>9</td>
      </tr>
    </table>
  </body>
</html>
